<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubBusRoute</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.png') }}">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	
</head>
<body class="my-login-page">
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
					</div>

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Tentukan Tujuan</h4>
							<form autocomplete="off" onsubmit="redirectToResultPage(event); return false;" action="/getroute"  methods="GET" class="my-login-validation"  novalidate="">
								<div class="form-group">
									<label for="email" name >Lokasi Anda</label>
									<input type="text" placeholder="Tuliskan Lokasi Anda..." class="form-control" id="email" name="startroute" value="" required autofocus>
									<div class="invalid-feedback">
										Lokasi anda harus diisi!
									</div>
								</div>
                                <ul class="list"></ul>

								<div class="form-group">
									<label for="password">Lokasi Tujuan</label>
									<input type="text" placeholder="Tuliskan Lokasi Tujuan Anda..." class="form-control" id="password" name="endroute" required data-eye>
								    <div class="invalid-feedback">
								    	Lokasi tujuan harus diisi!
							    	</div>
								</div>
                                <ul class="list"></ul>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Cari Rute
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2023 &mdash; SubBusRoute
					</div>
				</div>
			</div>
		</div>
	</section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/geolib@3.3.4/lib/index.min.js"></script>
	
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
